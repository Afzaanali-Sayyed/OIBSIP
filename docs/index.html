<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OIBSIP Task Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f9f9f9;
  color: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.dashboard {
  text-align: center;
  padding: 40px;
  border-radius: 16px;
  background-color: #ffffff;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2rem;
  color: #0077cc;
  margin-bottom: 10px;
}

p {
  font-size: 1rem;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.btn {
  text-decoration: none;
  padding: 12px 25px;
  background-color: #0077cc;
  color: white;
  border-radius: 8px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #005fa3;
}

  </style>
</head>
<body>
  <div class="dashboard">
    <h1>OIBSIP Task Dashboard</h1>
    <p>Select a task to view:</p>
    <div class="buttons">
      <a href="first_task/index.html" class="btn">First Task</a>
      <a href="second_task/index.html" class="btn">Second Task</a>
      <a href="third_task/index.html" class="btn">Third Task</a>
      <a href="fourth_task/index.html" class="btn">Fourth Task</a>
    </div>
  </div>
</body>
</html>
